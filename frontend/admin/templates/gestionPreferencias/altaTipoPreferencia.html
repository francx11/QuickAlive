<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="/QuickAlive/frontend/admin/css/gestionPreferencias/altaTipoPreferencia.css"
      rel="stylesheet"
      type="text/css"
    />
    <title>Alta de Tipo de Preferencia</title>
  </head>
  <body>
    <!-- Encabezado de la página -->
    <header>
      <div class="logo">
        <img
          src="http://localhost/quickalive/imgs/logo.png"
          alt="QuickAlive Logo"
        />
      </div>

      <h1>Alta de tipo de preferencia</h1>

      {% if logueado %}
      <a href="http://localhost/quickalive/backend/api/sesiones/logout.php"
        ><button class="loginButton">Cerrar Sesión</button></a
      >
      <!-- Botón de cierre de sesión -->
      {% else %}
      <a href="http://localhost/quickalive/backend/api/sesiones/login.php"
        ><button class="loginButton">Iniciar Sesión</button></a
      >
      <!-- Botón de inicio de sesión -->
      {% endif %}
    </header>

    <form
      action="http://localhost/quickalive/backend/admin/gestionPreferencias/altaTipoPreferencia.php"
      method="post"
    >
      <label for="tipoPreferencia">Tipo de Preferencia:</label>
      <input type="text" id="tipoPreferencia" name="tipoPreferencia" required />

      <button type="submit">Crear Tipo Preferencia</button>
    </form>
  </body>
</html>
