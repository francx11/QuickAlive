<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="/QuickAlive/frontend/admin/css/gestionUsuarios/altaUsuario.css" rel="stylesheet" type="text/css"></link>
		<title>Registro de Usuario</title>
	</head>
	<body>
		<header>
			<div class="logo">
				<img src="http://localhost/quickalive/imgs/logo.png" alt="QuickAlive Logo" />
			</div>
			
			<h1>Alta de usuario</h1>
			
			{% if logueado %}
			<a href="http://localhost/quickalive/backend/api/sesiones/logout.php">
				<button class="loginButton">Cerrar Sesión</button>
			</a>
			{% else %}
			<a href="http://localhost/quickalive/backend/api/sesiones/login.php">
				<button class="loginButton">Iniciar Sesión</button>
			</a>
			{% endif %}
		</header>
		<main>
			<form action="http://localhost/quickalive/backend/admin/gestionUsuarios/altaUsuario.php" method="post">
				<label for="nickName">Nickname:</label>
				<input type="text" id="nickName" name="nickName" required />
	
				<label for="telefono">Teléfono:</label>
				<input type="tel" id="telefono" name="telefono" />
	
				<label for="correo">Correo:</label>
				<input type="email" id="correo" name="correo" />
	
				<label for="password">Contraseña:</label>
				<input type="password" id="password" name="password" required />
	
				<label for="nombre">Nombre:</label>
				<input type="text" id="nombre" name="nombre" />
	
				<label for="apellidos">Apellidos:</label>
				<input type="text" id="apellidos" name="apellidos" />
	
				<label for="edad">Edad:</label>
				<input type="number" id="edad" name="edad" />
	
				<label for="rol">Rol:</label>
				<select id="rol" name="rol">
					<option value="registrado">Registrado</option>
					<option value="root">Administrador</option>
				</select>
	
				<button id= "submitBtn" type="submit">Registrar Usuario</button>
			</form>

		</main>
		
	</body>
	
</html>
