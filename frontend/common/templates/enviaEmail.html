<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Recuperación de Contraseña - Paso 1</title>
		<!-- Agrega aquí tus enlaces a hojas de estilo si es necesario -->
	</head>
	<body>
		<!-- Contenido de tu página -->

		<div id="content">
			<form
				action="http://localhost/quickalive/backend/api/recuContraseña/enviaEmail.php"
				method="POST"
			>
				<h2>Recuperación de Contraseña - Paso 1</h2>
				<p>
					Por favor, introduce tu correo electrónico y tu nombre de usuario para
					recibir un enlace de recuperación de contraseña.
				</p>

				<label for="email">Correo Electrónico:</label>
				<input type="email" id="email" name="email" required />

				<label for="nickName">Nombre de Usuario:</label>
				<input type="text" id="nickName" name="nickName" required />

				<button type="submit">Enviar Correo de Recuperación</button>
			</form>
		</div>

		<div id="mensaje-confirmacion" style="display: none">
			<p>
				¡Correo enviado! Por favor, revisa tu bandeja de entrada y haz clic en
				el enlace de recuperación.
			</p>
		</div>

		<!-- Puedes agregar más contenido aquí -->

		<script>
			// Función para mostrar el mensaje de confirmación y ocultar el formulario
			function mostrarMensajeConfirmacion() {
				document.getElementById("content").style.display = "none";
				document.getElementById("mensaje-confirmacion").style.display = "block";
			}
		</script>
	</body>
</html>
