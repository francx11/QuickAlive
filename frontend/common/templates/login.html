<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Inicio de Sesión</title>
		<link
			rel="stylesheet"
			type="text/css"
			href="/quickalive/frontend/common/css/login.css"
		/>
		<!-- Agrega aquí tus enlaces a hojas de estilo si es necesario -->
	</head>
	<body>
		<!-- Contenido de tu página -->

		<form
			action="http://localhost/quickalive/backend/api/sesiones/login.php"
			method="POST"
		>
			<label for="nickName">Nombre de Usuario:</label>
			<input type="text" id="nickName" name="nickName" required />

			<label for="password">Contraseña:</label>
			<input type="password" id="password" name="password" required />

			{% if inicio == false %}
			<p>Nombre de usuario o contraseña incorrectos</p>
			{% endif %}

			<button type="submit">Iniciar Sesión</button>
		</form>

		<!-- Puedes agregar más contenido aquí -->
	</body>
</html>
