<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="/QuickAlive/frontend/admin/css/gestionUsuarios/altaUsuario.css" rel="stylesheet" type="text/css"></link>
		<title>Registro de Usuario</title>
	</head>
	<body>
		<h2>Dar de Alta Usuario</h2>

		<form action="http://localhost/quickalive/backend/admin/altaUsuario.php" method="post">
			<label for="nickName">Nickname:</label>
			<input type="text" id="nickName" name="nickName" required />

			<label for="telefono">Teléfono:</label>
			<input type="tel" id="telefono" name="telefono" />

			<label for="correo">Correo:</label>
			<input type="email" id="correo" name="correo" />

			<label for="password">Contraseña:</label>
			<input type="password" id="password" name="password" required />

			<label for="nombre">Nombre:</label>
			<input type="text" id="nombre" name="nombre" />

			<label for="apellidos">Apellidos:</label>
			<input type="text" id="apellidos" name="apellidos" />

			<label for="edad">Edad:</label>
			<input type="number" id="edad" name="edad" />

			<label for="rol">Rol:</label>
			<select id="rol" name="rol">
				<option value="registrado">Registrado</option>
				<option value="admin">Administrador</option>
			</select>

			<button type="submit">Registrar Usuario</button>
		</form>
	</body>
	
	<footer>
		<p>&copy; 2024 QuickAlive</p>
	</footer>
</html>
