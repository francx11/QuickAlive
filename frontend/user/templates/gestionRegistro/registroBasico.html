<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Registro de Usuario</title>
		<link
			rel="stylesheet"
			href="/quickalive/frontend/user/css/registroBasico.css"
		/>
	</head>
	<body>
		<header>
			<h1>Registro de Usuario</h1>
		</header>
		<div class="container">
			<div class="registro">
				<form action="#" method="POST">
					<h2>Datos Básicos</h2>
					<label for="username">Nombre de Usuario:</label>
					<input type="text" id="username" name="username" required />

					<label for="name">Nombre:</label>
					<input type="text" id="name" name="name" required />

					<label for="surname">Apellidos:</label>
					<input type="text" id="surname" name="surname" required />

					<label for="email">Correo:</label>
					<input type="email" id="email" name="email" required />

					<label for="phone">Teléfono:</label>
					<input type="tel" id="phone" name="phone" required />

					<label for="age">Edad:</label>
					<input type="number" id="age" name="age" required />

					<label for="password">Contraseña:</label>
					<input type="password" id="password" name="password" required />

					<input type="hidden" name="role" value="registrado" />

					<button type="submit">Crear Cuenta</button>
				</form>
			</div>

			<div class="tipo-preferencia">
				<h2>Indica tus preferencias</h2>
				{% for tipoPreferencia in tiposPreferencias %}

				<h3>{{ tipoPreferencia.tipoPreferencia }}</h3>
				<ul>
					{% for preferencia in tipoPreferencia.preferencias %}
					<li
						class="preferencia"
						data-id="{{ preferencia.idPreferencia }}"
						onclick="toggleSeleccion(this)"
					>
						{{ preferencia.nombrePreferencia }}
					</li>
					{% endfor %}
				</ul>
			</div>
			{% endfor %}

			<script>
				function toggleSeleccion(preferenciaElement) {
					preferenciaElement.classList.toggle("seleccionada");
				}
			</script>
		</div>
	</body>
</html>
